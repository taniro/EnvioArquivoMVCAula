<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Pessoas</title>
</head>
<body>
<h1>PÃ¡gina Principal</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Imagem</th>
  </tr>
  <tr th:each="p : ${pessoas}" th:object="${p}">
    <td th:text="*{id}">ID</td>
    <td th:text="*{nome}">Genero</td>
    <td><img th:src="@{'/images/'+*{fotoUri}}"></td>
  </tr>
</table>
</body>
</html>
